<script src="//instant.page/3.0.0" type="module" defer
  integrity="sha384-OeDn4XE77tdHo8pGtE1apMPmAipjoxUQ++eeJa6EtJCfHlvijigWiJpD7VDPWXV1"></script>

<script>
  function getScrollTop() {
    var scrollTop = 0,
      bodyScrollTop = 0,
      documentScrollTop = 0;
    if (document.body) {
      bodyScrollTop = document.body.scrollTop;
    }
    if (document.documentElement) {
      documentScrollTop = document.documentElement.scrollTop;
    }
    scrollTop = (bodyScrollTop - documentScrollTop > 0) ? bodyScrollTop : documentScrollTop;
    return scrollTop;
  };

  function getScrollHeight() {
    var scrollHeight = 0,
      bodyScrollHeight = 0,
      documentScrollHeight = 0;
    if (document.body) {
      bSH = document.body.scrollHeight;
    }
    if (document.documentElement) {
      dSH = document.documentElement.scrollHeight;
    }
    scrollHeight = (bSH - dSH > 0) ? bSH : dSH;
    return scrollHeight;
  };

  function getWindowHeight() {
    var windowHeight = 0;
    if (document.compatMode == "CSS1Compat") {
      windowHeight = document.documentElement.clientHeight;
    } else {
      windowHeight = document.body.clientHeight;
    }
    return windowHeight;
  };

  $(document).ready((function (_this) {
    return function () {
      var bt;
      bt = $('#back_to_top');
      if ($(document).width() > 480) {
        $(window).scroll(function () {
          var st;
          st = $(window).scrollTop();
          if (st > 30) {
            return bt.css('display', 'block');
          } else {
            return bt.css('display', 'none');
          }
        });
        return bt.click(function () {
          $('body,html').animate({
            scrollTop: 0
          }, 800);
          return false;
        });
      }
    };
  })(this));

  $(document).ready((function (_this) {
    return function () {
      var bt;
      bt = $('#down_to_bottom');
      if ($(document).width() > 480) {
        $(window).scroll(function () {
          var st;
          st = $(window).scrollTop();
          if (getScrollTop() + getWindowHeight() == getScrollHeight()) {
            return bt.css('display', 'none');
          } else {
            return bt.css('display', 'block');
          }
        });
        return bt.click(function () {
          $('body,html').animate({
            scrollTop: $('body,html')[0].scrollHeight
          }, 800);
          return false;
        });
      }
    };
  })(this));
</script>
    <script type="text/javascript">
        //点击加载更多
        jQuery(document).ready(function ($) {
            //点击下一页的链接(即那个a标签)
            $(' .next').click(function () {
                $this = $(this);
                $this.addClass('loading').text('正在努力加载'); //给a标签加载一个loading的class属性，用来添加加载效果
                var href = $this.attr('href'); //获取下一页的链接地址
                if (href != undefined) { //如果地址存在
                    $.ajax({ //发起ajax请求
                        url: href,
                        //请求的地址就是下一页的链接
                        type: 'get',
                        //请求类型是get
                        error: function (request) {
                            //如果发生错误怎么处理
                        },
                        success: function (data) { //请求成功
                            $this.removeClass('loading').text('点击查看更多'); //移除loading属性
                            var $res = $(data).find(
                                '.time-section '); //从数据中挑出文章数据，请根据实际情况更改
                            $('.archives').append($res.fadeIn(
                                500)); //将数据加载加进posts-loop的标签中。
                            var newhref = $(data).find(' .next').attr('href'); //找出新的下一页链接
                            if (newhref != undefined) {
                                $('.next').attr('href', newhref);
                            } else {
                                $('.next').remove(); //如果没有下一页了，隐藏
                            }
                        }
                    });
                }
                return false;
            });
        });
    </script>
